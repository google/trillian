apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: trillian-log-signer
  name: trillian-logsigner-deployment
spec:
  replicas: 2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: trillian-log-signer
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: trillian-key
      restartPolicy: Always
      containers:
      - args: [
        "$(STORAGE_FLAG)",
        "--storage_system=$(STORAGE_SYSTEM)",
        "--etcd_servers=trillian-etcd-cluster-client:2379",
        "--quota_system=etcd",
        "--etcd_http_service=trillian-logsigner-http",
        "--http_endpoint=0.0.0.0:8091",
        "--sequencer_guard_window=1s",
        "--sequencer_interval=$(SIGNER_INTERVAL)",
        "--num_sequencers=$(SIGNER_NUM_SEQUENCERS)",
        "--batch_size=$(SIGNER_BATCH_SIZE)",
        "--cloudspanner_dequeue_bucket_fraction=$(SIGNER_DEQUEUE_BUCKET_FRACTION)",
        "--master_hold_jitter=$(SIGNER_MASTER_HOLD_JITTER)",
        "--alsologtostderr"
        ]
        envFrom:
          - configMapRef:
              name: deploy-config
        # Update this with the name of your project:
        image: gcr.io/${PROJECT_ID}/log_signer:${IMAGE_TAG}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8091
          failureThreshold: 3
          periodSeconds: 30
          timeoutSeconds: 5
        name: trillian-log-signer
        ports:
        - containerPort: 8091
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
      - name: prometheus-to-sd
        image: gcr.io/google-containers/prometheus-to-sd:v0.5.2
        ports:
          - name: profiler
            containerPort: 6060
        command:
          - /monitor
          - --stackdriver-prefix=custom.googleapis.com
          - --source=logsigner:http://localhost:8091/metrics
          - --pod-id=$(POD_NAME)
          - --namespace-id=$(POD_NAMESPACE)
          - --scrape-interval=5s
          - --export-interval=60s
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
