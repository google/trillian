apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: trillian-log
  name: trillian-logserver-deployment
spec:
  replicas: 3
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: trillian-log
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: spanner-key
      restartPolicy: Always
      nodeSelector:
        cloud.google.com/gke-nodepool: logserver-pool
      containers:
      - name: trillian-logserver
        command: ["/go/bin/trillian_log_server",
        "$(STORAGE_FLAG)",
        "--storage_system=$(STORAGE_SYSTEM)",
        "--quota_system=noop",
        "--rpc_endpoint=0.0.0.0:8090",
        "--http_endpoint=0.0.0.0:8091",
        "--alsologtostderr"
        ]
        envFrom:
          - configMapRef:
              name: deploy-config
        # Update this with the name of your project:
        image: gcr.io/trillian-opensource-ci/log_server:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1.5"
          requests:
            cpu: "1"
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:8091/metrics
          failureThreshold: 3
          periodSeconds: 30
          timeoutSeconds: 30
        ports:
        - containerPort: 8090
          name: rpc
        - containerPort: 8091
          name: metrics
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
      - name: prometheus-to-sd
        image: gcr.io/google-containers/prometheus-to-sd:v0.2.6
        ports:
          - name: profiler
            containerPort: 6060
        command:
          - /monitor
          - --stackdriver-prefix=custom.googleapis.com
          - --source=logserver-metrics:http://localhost:8091/metrics
          - --pod-id=$(POD_NAME)
          - --namespace-id=$(POD_NAMESPACE)
          - --metrics-resolution=5s
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
status: {}
