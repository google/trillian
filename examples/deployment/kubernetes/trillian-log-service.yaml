apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: trillian-log-service
  name: trillian-log-service
  annotations:
      cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  ports:
  - name: grpclb
    port: 8090
    targetPort: 8090
  - name: metrics
    port: 8091
    targetPort: 8091
  selector:
    io.kompose.service: trillian-log
